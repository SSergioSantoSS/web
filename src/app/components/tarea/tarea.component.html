<div class="container mt-5">
    <div div class="row">
        <h1 class ="text-center montesrrat">list to do</h1>
    </div>

    <div class="row">
   <div class="col-lg-8 offset-lg-2 mb-4" >
     <input type="text" [(ngModel)]class= "tarea" (keyup.enter)= "agregarTarea()" class = "form-control-lg text-center" placeholder= "Ingrese tarea">
    </div>
 </div>
 <div class="row">
 <div class="col-lg-4">
    <h4 class="montserrat">To do</h4>
      <div cdkDropList class="example-box" id = "list-todo"[cdkDropListData]= "todo" [ckDropListConnectedTo]= "['list-progress']" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor= "let item of todo" cdkDrag>{{item}}</div>
        </div>
     </div>
     <div cdkDropList class="example-box" id = "list-todo"[cdkDropListData]= "progress" [ckDropListConnectedTo]= "['list-todo','list-done']" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor= "let item of progress" cdkDrag>{{item}}</div>
      </div>
   </div><div cdkDropList class="example-box" id = "list-done"[cdkDropListData]= "done" [ckDropListConnectedTo]= "['list-progress']" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor= "let item of done" cdkDrag>{{item}}</div>
    </div>
 </div>
